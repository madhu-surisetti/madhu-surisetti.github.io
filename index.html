---
name: madhu-surisetti
layout: default
description: and his adventures in la la land
---

<div class="figs" >
    <h2> figs </h2>
  {% for fig in site.figs %}
    <article class="fig">
      <h1><a href="{{ site.baseurl }}{{ fig.url }}">{{ fig.title }}</a></h1>
      <div class="entry">
        {{ fig.excerpt }}
        {{ fig.start }}
      </div>
      <a href="{{ site.baseurl }}{{ fig.url }}" class="read-more">Read More</a>
    </article>
    {% endfor %}
</div>
