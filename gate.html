---
name: madhu-surisetti
layout: default
description: and his adventures in la la land
---

<div class="essays" >
    <h2> Essays </h2>
  {% for chapter in site.gate %}
    {% if chapter.publish == "t" %}
    <article class="chapter">
      <h1><a href="{{ site.baseurl }}{{ chapter.url }}">{{ chapter.title }}</a></h1>
      <div class="entry">
        {{ chapter.excerpt }}
        {{ chapter.start }}
      </div>
      <a href="{{ site.baseurl }}{{ chapter.url }}" class="read-more">Read More</a>
    </article>
    {% endif %}
    {% endfor %}
</div>
